
image: joyzoursky/python-chromedriver:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

run:
  script:
  - python3 -V
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - python -m pytest ./tests
  artifacts:
    paths:
    - ./tests/logs/report
